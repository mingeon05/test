    width: 100%;

    font-size: 0.9em;

    overflow: hidden;

    color: white;
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  tbody tr:nth-child(even) {

  }
  tbody tr:hover {
    background-color: #c9d9ff;

    margin-top: 20px;

  }

  .recommendation-flex {

    flex-wrap: wrap;

    flex: 1 1 45%;
    min-width: 280px;
    background-color: white;
    border: 1.8px solid #1a5fe3;
    border-radius: 12px;
    padding: 15px 20px;

  const jobFilter = document.getElementById("job-filter");
  const recommendationContainer = document.getElementById("recommendation");

  // 테이블 데이터 렌더링 함수
  function renderTable(filter) {
    alumniTableBody.innerHTML = "";
    const filtered = filter === "all" ? alumniData : alumniData.filter(a => a.직업분류 === filter);
    if(filtered.length === 0) {
      alumniTableBody.innerHTML = `<tr><td colspan="11" style="text-align:center;">해당 직업 분류에 대한 데이터가 없습니다.</td></tr>`;
      return;
    }
    for(const item of filtered) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.직업분류}</td>
        <td>${item.ID}</td>
        <td>${item.TOEIC}</td>
        <td>${item.TOEFL}</td>
        <td>${item.제2외국어자격증 || item.제2외국어 || "-"}</td>
        <td>${item.인턴}</td>
        <td>${item.자격증}</td>
        <td>${item.대외활동}</td>
        <td>${item.취업분야}</td>
        <td>${item.기업}</td>
        <td>${item.직무}</td>
      `;
      alumniTableBody.appendChild(row);
    }
  }

  // 추천 전공·교양·스펙 출력 함수
  function renderRecommendation(career) {
    if (!career || !(career in careerRecommendations)) {
      recommendationContainer.innerHTML = "관심 분야를 선택하면 추천 전공 및 교양 과목과 추천 스펙이 표시됩니다.";
      return;
    }
    const rec = careerRecommendations[career];
    recommendationContainer.innerHTML = `
      <h3>${career} 분야 추천 과목 및 스펙</h3>
      <div class="recommendation-flex">
        <div class="recommendation-box">
          <h4>추천 전공 과목</h4>
          <ul>${rec.전공.map(subject => `<li>${subject}</li>`).join("")}</ul>
          <h4>추천 교양 과목</h4>
          <ul>${rec.교양.map(subject => `<li>${subject}</li>`).join("")}</ul>
        </div>
        <div class="recommendation-box">
          <h4>추천 스펙</h4>
          <ul class="spec-list">
            ${rec.스펙.map(spec => `<li><strong>${spec}</strong></li>`).join("")}
          </ul>
        </div>
      </div>
    `;
  }

  // 필터 이벤트
  jobFilter.addEventListener("change", () => {
    const selected = jobFilter.value;
    renderTable(selected);
    renderRecommendation(selected);
  });

  // 초기 렌더링 (전체)
  renderTable("all");
  renderRecommendation(null);

</script>

</body>
</html>
